<!DOCTYPE html>
	<html lang="en">  <!-- language of the document is english-->
	<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
      <title>A simple calculator...</title>
      <meta name="description" content="This is just a simple calculator for learning purposes. It is to be expanded continuously">
      <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
      <link rel="stylesheet" type="text/css" href="./css/styles.css">
	</head>
	<body>
      <header>
      
      </header>
		<main>
         <div id="calculator">
            <div id="ongoingCalculation"></div>
            <div id="result">0</div>
            <button class="button" id="one">1</button>
            <button class="button" id="two">2</button>
            <button class="button" id="three">3</button>
            <button class="button" id="four">4</button>
            <button class="button" id="five">5</button>
            <button class="button" id="six">6</button>
            <button class="button" id="seven">7</button>
            <button class="button" id="eight">8</button>
            <button class="button" id="nine">9</button>
            <button class="button" id="zero">0</button>
            <button class="button" id="plus">+</button>
            <button class="button" id="minus">-</button>
            <button class="button" id="multiply">*</button>
            <button class="button" id="divide">/</button>
            <button class="button" id="equal">=</button>
            <button class="redButton" id="ac">AC</button>
            <button class="button" id="sign">+/-</button>
            <button class="button" id="point">.</button>
            <button class="redButton" id="back">&larr;</button>
            <button class="button" id="percent">%</button>
         </div>

		</main>
		<footer>

		</footer>
      <script src="js/script.js"></script>
      <script >
         buttonClickListener();   
      </script>
      
   </body>
	</html>
